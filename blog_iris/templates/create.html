<!DOCTYPE html>

<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>
</head>

<body>

  <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
  <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
  <style>
    .bootstrap-iso .formden_header h2,
    .bootstrap-iso .formden_header p,
    .bootstrap-iso form {
      font-family: monospace, Helvetica, sans-serif;
      color: black
    }

    .bootstrap-iso form button,
    .bootstrap-iso form button:hover {
      color: white !important;
    }

    .asteriskField {
      color: red;
    }

    .bootstrap-iso .btn-success {
      background-color: #337ab7;
      border-color: #337ab7;
    }

    body {
      font-size: 18px;
      font-family: monospace;
    }

    a:visited {
      color: black;
    }
  </style>
  <a href="/post">/All Posts</a>
  <br>
  <a href="/create">/Create Posts</a>
  <br>
  <div class="bootstrap-iso">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
          <h1 style="margin: 100px 0 0 100px; font-family: monospace">
            <b>Create Post</b>
          </h1>
          <br>
          <form class="form-horizontal" method="post" action="/created" role="form">

            <br>
            <div class="form-group ">
              <label class="control-label col-sm-2 requiredField" for="Title">
                Title
                <span class="asteriskField">
                  *
                </span>
              </label>
              <div class="col-sm-10">
                <input class="form-control" id="Title" name="Title" placeholder="Type a Title" type="text" required="required" />
              </div>
            </div>
            <div class="form-group ">
              <label class="control-label col-sm-2 requiredField" for="Alias">
                Alias
                <span class="asteriskField">
                  *
                </span>
              </label>
              <div class="col-sm-10">
                <input class="form-control" id="Alias" name="Alias" placeholder="Type a Alias" type="text" required="required" />
              </div>
            </div>
            <div class="form-group ">
              <label class="control-label col-sm-2" for="Image">
                Image Link Address
              </label>
              <div class="col-sm-10">
                <input class="form-control" id="Image" name="Image" placeholder="Image" type="text" required="required" />
              </div>
            </div>

            <div class="form-group ">
              <div class="col-sm-10 col-sm-offset-2">
                <label class="control-label " for="Published">
                  Published
                </label>
                <select class="select form-control" id="Published" name="Published">
                  <option value="draft">
                    Draft
                  </option>
                  <option value="publish">
                    Publish
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group ">
              <label class="control-label col-sm-2" for="Intro_text">
                Intro Text
              </label>
              <div class="col-sm-10">
                <!-- <textarea cols="40" id="Intro_text" name="Intro_text" rows="10"></textarea> -->
                <textarea class="form-control" name="Intro_text" id="Intro_text" rows="3" cols="40" required="required"></textarea>
              </div>
            </div>

            <div class="form-group ">
              <label class="control-label col-sm-2" for="Full_text">
                Full Text
              </label>
              <div class="col-sm-10">
                <textarea cols="40" id="Full_text" name="Full_text" rows="10" required="required"></textarea>
                <!-- <textarea class="form-control" name="Full_text" id="Full_text" rows="10" cols="40"></textarea> -->
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button class="btn btn-success " name="submit" type="submit">
                  Create
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    CKEDITOR.replace('Full_text');
  </script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"
  />

  <script>
    $(document).ready(function () {
      var date_input = $('input[name="date"]'); //our date input has the name "date"
      var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
      date_input.datepicker({
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      })
    })
  </script>

</body>

</html>
